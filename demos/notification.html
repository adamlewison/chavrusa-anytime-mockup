<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>iPhone Push Notification - Chavrusa Reminder</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #1a1a1a 0%, #2d2d2d 50%, #1a1a1a 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            overflow-x: hidden;
            margin: 0;
        }

        /* iPhone mockup container */
        .iphone-container {
            width: 375px;
            height: 812px;
            background: linear-gradient(145deg, #1c1c1e 0%, #000000 100%);
            border-radius: 47px;
            padding: 3px;
            box-shadow: 
                0 0 0 3px #2c2c2e,
                0 0 0 6px #1c1c1e,
                0 25px 80px rgba(0, 0, 0, 0.9),
                inset 0 1px 1px rgba(255, 255, 255, 0.1);
            position: relative;
            overflow: hidden;
            max-width: calc(100vw - 80px);
            max-height: calc(100vh - 80px);
        }

        .iphone-screen {
            width: 100%;
            height: 100%;
            background: linear-gradient(180deg, #000 0%, #1a1a1a 100%);
            border-radius: 44px;
            position: relative;
            overflow: hidden;
        }

        /* Status bar */
        .status-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 24px 8px;
            color: white;
            font-size: 14px;
            font-weight: 600;
            position: relative;
            z-index: 10;
        }

        .status-left {
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .signal-bars {
            display: flex;
            gap: 2px;
            align-items: flex-end;
        }

        .signal-bar {
            width: 3px;
            background: white;
            border-radius: 1px;
        }

        .signal-bar:nth-child(1) { height: 4px; }
        .signal-bar:nth-child(2) { height: 6px; }
        .signal-bar:nth-child(3) { height: 8px; }
        .signal-bar:nth-child(4) { height: 10px; }

        .wifi-icon {
            width: 15px;
            height: 11px;
            position: relative;
            margin-left: 4px;
        }

        .wifi-icon::before {
            content: '';
            position: absolute;
            width: 15px;
            height: 15px;
            background: url('data:image/svg+xml,<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24" fill="white"><path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.07 2.93 1 9zm8 8l3 3 3-3c-1.65-1.65-4.35-1.65-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.86 9.14 5 13z"/></svg>') no-repeat center;
            background-size: contain;
        }

        .status-right {
            display: flex;
            align-items: center;
            gap: 6px;
        }

        .battery {
            width: 24px;
            height: 12px;
            border: 1px solid white;
            border-radius: 2px;
            position: relative;
        }

        .battery::after {
            content: '';
            position: absolute;
            right: -3px;
            top: 3px;
            width: 2px;
            height: 6px;
            background: white;
            border-radius: 0 1px 1px 0;
        }

        .battery-fill {
            width: 85%;
            height: 100%;
            background: #30d158;
            border-radius: 1px;
        }

        /* Dynamic Island */
        .dynamic-island {
            width: 126px;
            height: 37px;
            background: #000;
            border-radius: 19px;
            position: absolute;
            top: 11px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 100;
            border: 1px solid #2c2c2e;
        }

        /* Lock Screen Background */
        .lock-screen {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(180deg, 
                rgba(0, 0, 0, 0.8) 0%,
                rgba(0, 0, 0, 0.6) 30%,
                rgba(0, 0, 0, 0.4) 70%,
                rgba(0, 0, 0, 0.8) 100%
            );
            background-image: 
                radial-gradient(circle at 30% 20%, rgba(25, 114, 230, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 70% 80%, rgba(250, 125, 0, 0.1) 0%, transparent 50%);
        }

        /* Time display */
        .lock-time {
            text-align: center;
            margin-top: 80px;
            color: white;
        }

        .time {
            font-size: 76px;
            font-weight: 200;
            line-height: 0.9;
            margin-bottom: 8px;
            letter-spacing: -2px;
        }

        .date {
            font-size: 18px;
            font-weight: 500;
            opacity: 0.8;
            margin-bottom: 40px;
        }

        /* Push Notification */
        .notification-container {
            position: absolute;
            top: 200px;
            left: 12px;
            right: 12px;
            z-index: 50;
        }

        .push-notification {
            background: rgba(28, 28, 30, 0.95);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
            box-shadow: 0 10px 40px rgba(0, 0, 0, 0.6);
            animation: slideInDown 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
            transform-origin: top center;
        }

        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-50px) scale(0.95);
            }
            to {
                opacity: 1;
                transform: translateY(0) scale(1);
            }
        }

        .notification-header {
            display: flex;
            align-items: center;
            padding: 12px 16px 8px;
            gap: 10px;
        }

        .app-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
            background: linear-gradient(135deg, #ffffff 0%, #f8f9fa 50%, #e9ecef 100%);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16px;
            font-weight: 800;
            letter-spacing: -1px;
            position: relative;
            overflow: hidden;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.15);
            border: 1px solid rgba(255, 255, 255, 0.8);
        }

        .app-icon::before {
            content: '';
            position: absolute;
            top: -2px;
            left: -2px;
            right: -2px;
            bottom: -2px;
            background: linear-gradient(45deg, transparent 30%, rgba(255, 255, 255, 0.3) 50%, transparent 70%);
            border-radius: 12px;
            animation: shimmer 3s infinite;
        }

        .app-icon::after {
            content: 'CA';
            position: relative;
            z-index: 2;
            background: linear-gradient(90deg, #FA7D00 0%, #FA7D00 50%, #1972E6 50%, #1972E6 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-size: 16px;
            font-weight: 800;
            letter-spacing: -1px;
        }

        @keyframes shimmer {
            0% { transform: translateX(-100%) rotate(45deg); }
            100% { transform: translateX(100%) rotate(45deg); }
        }

        .app-name-time {
            flex: 1;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .app-name {
            color: white;
            font-size: 14px;
            font-weight: 600;
            letter-spacing: -0.2px;
        }

        .notification-time {
            color: rgba(255, 255, 255, 0.6);
            font-size: 14px;
            font-weight: 400;
        }

        .notification-content {
            padding: 0 16px 16px;
        }

        .notification-title {
            color: white;
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 4px;
            line-height: 1.3;
            letter-spacing: -0.3px;
        }

        .notification-body {
            color: rgba(255, 255, 255, 0.85);
            font-size: 14px;
            line-height: 1.4;
            margin-bottom: 12px;
        }

        .notification-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
        }

        .action-button {
            flex: 1;
            padding: 10px 16px;
            border-radius: 10px;
            font-size: 14px;
            font-weight: 600;
            text-align: center;
            cursor: pointer;
            transition: all 0.2s ease;
            border: none;
            font-family: inherit;
        }

        .join-button {
            background: linear-gradient(135deg, #1972E6 0%, #0056d3 100%);
            color: white;
            box-shadow: 0 4px 15px rgba(25, 114, 230, 0.4);
        }

        .join-button:active {
            transform: scale(0.98);
            box-shadow: 0 2px 10px rgba(25, 114, 230, 0.6);
        }

        .reschedule-button {
            background: rgba(255, 255, 255, 0.1);
            color: rgba(255, 255, 255, 0.8);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .reschedule-button:active {
            transform: scale(0.98);
            background: rgba(255, 255, 255, 0.15);
        }

        /* Study topic indicator */
        .topic-indicator {
            display: flex;
            align-items: center;
            gap: 6px;
            margin-top: 8px;
            padding: 6px 10px;
            background: rgba(250, 125, 0, 0.15);
            border-radius: 8px;
            border: 1px solid rgba(250, 125, 0, 0.3);
        }

        .topic-icon {
            font-size: 12px;
            color: #FA7D00;
        }

        .topic-text {
            font-size: 12px;
            color: #FA7D00;
            font-weight: 500;
        }

        /* Bottom home indicator */
        .home-indicator {
            position: absolute;
            bottom: 5px;
            left: 50%;
            transform: translateX(-50%);
            width: 134px;
            height: 5px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 3px;
        }

        /* Glow effect for notification */
        .notification-glow {
            position: absolute;
            top: -10px;
            left: -10px;
            right: -10px;
            bottom: -10px;
            background: linear-gradient(135deg, 
                rgba(25, 114, 230, 0.2) 0%, 
                rgba(250, 125, 0, 0.2) 100%);
            border-radius: 26px;
            opacity: 0;
            animation: glowPulse 2s ease-in-out infinite;
        }

        @keyframes glowPulse {
            0%, 100% { opacity: 0; transform: scale(1); }
            50% { opacity: 1; transform: scale(1.02); }
        }

        /* Haptic feedback visual */
        .haptic-ring {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 200px;
            height: 200px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            opacity: 0;
            animation: hapticExpand 0.6s ease-out;
        }

        @keyframes hapticExpand {
            from {
                width: 0;
                height: 0;
                opacity: 1;
            }
            to {
                width: 400px;
                height: 400px;
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="iphone-container">
        <div class="iphone-screen">
            <div class="dynamic-island"></div>
            
            <!-- Status Bar -->
            <div class="status-bar">
                <div class="status-left">
                    <span>6:45</span>
                    <div class="signal-bars">
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>
                        <div class="signal-bar"></div>
                    </div>
                    <div class="wifi-icon"></div>
                </div>
                <div class="status-right">
                    <span>87%</span>
                    <div class="battery">
                        <div class="battery-fill"></div>
                    </div>
                </div>
            </div>

            <!-- Lock Screen Background -->
            <div class="lock-screen">
                <!-- Time Display -->
                <div class="lock-time">
                    <div class="time">6:45</div>
                    <div class="date">Tuesday, July 2</div>
                </div>

                <!-- Push Notification -->
                <div class="notification-container">
                    <div class="notification-glow"></div>
                    <div class="push-notification">
                        <div class="notification-header">
                            <div class="app-icon"></div>
                            <div class="app-name-time">
                                <span class="app-name">Chavrusa Anytime</span>
                                <span class="notification-time">now</span>
                            </div>
                        </div>
                        
                        <div class="notification-content">
                            <div class="notification-title">Chavrusa Starting Soon</div>
                            <div class="notification-body">Your chavrusa with Rubin starts in 15 minutes. Get ready to learn together!</div>
                            
                            <div class="topic-indicator">
                                <span class="topic-icon">ðŸ“š</span>
                                <span class="topic-text">Mishnah â€¢ Brachot</span>
                            </div>
                            
                            <div class="notification-actions">
                                <button class="action-button join-button">Join Session</button>
                                <button class="action-button reschedule-button">Reschedule</button>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Haptic feedback ring -->
                <div class="haptic-ring"></div>
            </div>

            <!-- Home Indicator -->
            <div class="home-indicator"></div>
        </div>
    </div>

    <script>
        // Simulate realistic notification behavior
        document.addEventListener('DOMContentLoaded', function() {
            // Add vibration simulation
            setTimeout(() => {
                if (navigator.vibrate) {
                    navigator.vibrate([100, 50, 100]);
                }
            }, 500);
            
            // Add haptic ring after notification appears
            setTimeout(() => {
                const hapticRing = document.querySelector('.haptic-ring');
                hapticRing.style.animation = 'hapticExpand 0.6s ease-out';
            }, 600);
            
            // Button interactions
            document.querySelector('.join-button').addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                    showAppTransition();
                }, 150);
            });
            
            document.querySelector('.reschedule-button').addEventListener('click', function() {
                this.style.transform = 'scale(0.95)';
                setTimeout(() => {
                    this.style.transform = 'scale(1)';
                    showRescheduleOptions();
                }, 150);
            });
        });
        
        function showAppTransition() {
            const notification = document.querySelector('.push-notification');
            notification.style.transition = 'all 0.4s cubic-bezier(0.25, 0.46, 0.45, 0.94)';
            notification.style.transform = 'scale(1.1)';
            notification.style.opacity = '0';
            
            setTimeout(() => {
                // Simulate app opening
                document.querySelector('.lock-screen').style.opacity = '0';
            }, 200);
        }
        
        function showRescheduleOptions() {
            const actionButtons = document.querySelector('.notification-actions');
            actionButtons.innerHTML = `
                <button class="action-button" style="background: rgba(255, 149, 0, 0.9); color: white;">+15 min</button>
                <button class="action-button" style="background: rgba(255, 149, 0, 0.9); color: white;">+30 min</button>
                <button class="action-button reschedule-button">Cancel</button>
            `;
        }
    </script>
</body>
</html>
